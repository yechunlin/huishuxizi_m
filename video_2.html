<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="ycl">
    <meta name="Description" content="看视频">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <title>自定义视频播放器</title>
    <link href="./public/css/video_2.css" rel="stylesheet">
</head>
<body>
    <div class="video_box">
        <!-- <video id="my_video" src="../api/public/upload/videos/20210126/0fa3d305ee3686dfafc1bfd17af47bff.mp4"></video> -->
        <video id="my_video" src="http://39.107.241.122/api/public/upload/videos/20210127/265da232aecafdd7104aa9e825eb8007.MOV"></video>
        <!-- <div class="loading"></div> -->
        <div class="control">
            <div class="control_com play_state_icon">
                <i class="play_active">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22"><path d="M17.982 9.275L8.06 3.27A2.013 2.013 0 005 4.994v12.011a2.017 2.017 0 003.06 1.725l9.922-6.005a2.017 2.017 0 000-3.45z"></path></svg>
                    </span>
                </i>
                <i >
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22"><path d="M7 3a2 2 0 00-2 2v12a2 2 0 104 0V5a2 2 0 00-2-2zM15 3a2 2 0 00-2 2v12a2 2 0 104 0V5a2 2 0 00-2-2z"></path></svg>
                    </span>
                </i>
            </div>
            <div class="control_com progress">
                
            </div>
            <div class="control_com"></div>
            <div class="control_com"></div>
        </div>
    </div>
<script>
    window.onload=function(){
        var video = document.querySelector('#my_video');
        //开始查找视频，加载开始
        video.onloadstart = function(){
            console.log('加载')
        };
        //视频时长已更改
        video.ondurationchange = function(){
            console.log('时长变更')
        };
        //加载视频元数据
        video.onloadedmetadata = function(){
            console.log('加载元数据')
        };
        //加载当前帧
        video.onloadeddata = function(){
            console.log('无法加载下一帧时')
        };
        //正在下载
        video.onprogress = function(){
            console.log('正在下载')
        };
        //视频可以播放时，初始化控制面板上的数据
        video.oncanplay=function(){
            console.log('就绪')
            //默认为等待图标 显示视频内容
            video.style.display='inline-block';
        };
    }
</script>
</body>
</html>
